{% extends "auctions/layout.html" %}

{% block body %}

    <h1>Active Articles</h1>

    <div class="container" style="margin-top:50px;">
        <div class="row row-cols-auto">
            {% for listing in listings %}

                <div class="card" style="width: 1300px; height:150px; padding:20px; margin-bottom:30px;">
                    <img src="{{listing.img_link}}" class="card-img-top" id="image">
                    <div class="card-body">
                    <h5 class="card-title" style="text-transform: uppercase;">{{listing.title}}</h5>
                    <p class="card-text" id="cat">{{listing.category}} <a href="#" class="btn btn-primary" id="readmore">Read more</a></p>
                    </div>
                </div>

            {% empty %}
                <h3 id="unavailable">No articles found</h3>
            {% endfor %}
        </div>
    </div>    

{% endblock %}
